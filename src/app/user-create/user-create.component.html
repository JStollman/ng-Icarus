<h1>Create a New User</h1>

<form (ngSubmit)="onSubmit()" #createUser="ngForm">

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div>
    <label for="username">Username</label>
    <input [(ngModel)]="user.username" name="username" id="username" type="text">
    <div class="error" *ngIf="errors.username">{{ errors.username.message }}</div>
  </div>

  <div>
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" name="email" id="email" type="text">
    <div class="error" *ngIf="errors.email">{{ errors.email.message }}</div>
  </div>


  <div>
    <label for="first_name">First name</label>
    <input [(ngModel)]="user.first_name" name="first_name" id="first_name" type="text">
  </div>

  <div>
    <label for="last_name">Last Name</label>
    <input [(ngModel)]="user.last_name" name="last_name" id="last_name" type="text">
  </div>

  <button type="submit">Submit</button>

</form>
