<h1>Users</h1>
<div *ngIf="users">
  <mat-card *ngFor="let user of users" [routerLink]="['/users/view/', user._id]">
    <mat-card-header>
      <mat-icon mat-card-avatar>account_circle</mat-icon>
      <mat-card-title>{{ user.username }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
